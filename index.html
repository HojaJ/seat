<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Theatre Seat Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Theatre Seat Builder</h1>
        
        <div class="row gap-0">
            <div class="col-md-3">
                <div class="tools-panel">
                    <h4>Tools</h4>
                    <div class="mb-3">
                        <button id="add-seat" class="btn btn-primary w-100">Add Seat</button>
                    </div>
                    <div class="mb-3">
                        <button id="add-row" class="btn btn-success w-100">Add Row</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="row-name" class="form-control" placeholder="Row Name (A, B, C...)">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="seats-count" class="form-control" placeholder="Number of seats">
                    </div>
                    <div class="mb-3">
                        <button id="save-layout" class="btn btn-info w-100">Save Layout</button>
                    </div>
                    <div class="mb-3">
                        <button id="clear-canvas" class="btn btn-danger w-100">Clear Canvas</button>
                    </div>
                    <div class="mb-3">
                        <div class="alert alert-info" role="alert">
                            <small>
                                <strong>Tips:</strong><br>
                                - Double-click a seat to rename it<br>
                                - Press Delete to remove selected seats<br>
                                - Hold Shift to select multiple seats
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="canvas-container">
                    <div class="screen mb-4">SCREEN</div>
                    <canvas id="seat-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
